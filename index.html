<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CBOE 类网页示例</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{margin:0;font-family:"Segoe UI","PingFang SC","Microsoft Yahei",Arial;background:#f5f6f8;color:#222;}
.wrap{max-width:1200px;margin:20px auto;padding:15px;}
header{display:flex;align-items:center;gap:15px;padding:10px;background:#fff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.05);}
header .logo{width:60px;height:60px;background:#cf8a00;color:#fff;font-weight:700;display:flex;justify-content:center;align-items:center;border-radius:10px;}
header .title{font-size:20px;font-weight:600;}
.dashboard{display:flex;gap:15px;margin-top:15px;flex-wrap:wrap;}
.kpi{flex:1 1 150px;background:#fff;border-radius:10px;padding:12px;box-shadow:0 4px 10px rgba(0,0,0,0.05);}
.kpi h3{margin:0;color:#cf8a00;}
.kpi p{margin:5px 0 0;color:#666;font-size:13px;}
.main-grid{display:grid;grid-template-columns:1fr 300px;gap:15px;margin-top:15px;}
.card{background:#fff;padding:15px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.05);}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{padding:8px;border-bottom:1px solid #eee;text-align:left;font-size:14px;}
th{background:#fafafa;font-weight:600;}
@media(max-width:900px){.main-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="logo">CBOE</div>
    <div class="title">CBOE 数据展示示例</div>
  </header>

  <div class="dashboard">
    <div class="kpi">
      <h3 id="kpi1">5432</h3>
      <p>今日成交量</p>
    </div>
    <div class="kpi">
      <h3 id="kpi2">+1.2%</h3>
      <p>涨跌幅</p>
    </div>
    <div class="kpi">
      <h3 id="kpi3">120</h3>
      <p>交易次数</p>
    </div>
  </div>

  <div class="main-grid">
    <div class="card">
      <h3>趋势图</h3>
      <canvas id="chart" height="150"></canvas>
      <h4>数据表格</h4>
      <table>
        <thead>
          <tr><th>时间</th><th>价格</th><th>备注</th></tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <aside class="card">
      <h4>信息栏</h4>
      <p>这里可以放交易说明、提示信息或其他侧边内容。</p>
    </aside>
  </div>
</div>

<script>
// 模拟数据
const labels=['11:00','12:00','13:00','14:00','15:00'];
const data=[5400,5420,5432,5410,5440];

// 更新 KPI
document.getElementById('kpi1').innerText = data[data.length-1];
document.getElementById('kpi2').innerText = ((data[data.length-1]-data[data.length-2])/data[data.length-2]*100).toFixed(2)+'%';
document.getElementById('kpi3').innerText = '示例值';

// 填充表格
const tbody=document.getElementById('tableBody');
tbody.innerHTML='';
for(let i=0;i<labels.length;i++){
  const tr=document.createElement('tr');
  tr.innerHTML='<td>'+labels[i]+'</td><td>'+data[i]+'</td><td>示例</td>';
  tbody.appendChild(tr);
}

// Chart.js 折线图
const ctx=document.getElementById('chart').getContext('2d');
const chart=new Chart(ctx,{
  type:'line',
  data:{
    labels:labels,
    datasets:[{
      label:'价格',
      data:data,
      fill:true,
      borderColor:'#cf8a00',
      backgroundColor:'rgba(207,138,0,0.1)',
      tension:0.3
    }]
  },
  options:{responsive:true,plugins:{legend:{display:false}}}
});
</script>
</body>
</html>
